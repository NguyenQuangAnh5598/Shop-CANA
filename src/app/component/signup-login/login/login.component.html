<div class="auth-wrapper">
  <div class="container-fluid h-100">
    <div class="row flex-row h-100 bg-white">
      <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
        <div class="lavalite-bg" style="background-image: url('assets/signup-login/img/auth/login-bg.jpg')">
          <div class="lavalite-overlay"></div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
        <div class="authentication-form mx-auto">
          <div class="logo-centered">
            <a href="../index.html"><img src="assets/signup-login/src/img/brand.svg" alt=""></a>
          </div>
          <h3>Sign In to ThemeKit</h3>
          <p>Happy to see you again!</p>
          <form #f="ngForm" (ngSubmit)= "f.form.valid && ngSubmit()" novalidate>

            <!--            userName-->
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="form.userName"
                name="userName"
                matInput
                required
                class="form-control" placeholder="User Name"  >
              <i class="ik ik-user"></i>
            </div>

            <!--           password -->
            <div class="form-group">
              <input
                [type]="hide ? 'password' : 'text'"
                name="password"
                [(ngModel)]="form.password"
                matInput
                placeholder="Password"
                required
                minlength="6"
                #password="ngModel" class="form-control" >
              <mat-error *ngIf="password.hasError('required')">The password is required!</mat-error>
              <mat-error *ngIf="password.hasError('minlength')">Vui long nhap toi thieu 6 ky tu!</mat-error>
              <button color="accent" mat-icon-button matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                <mat-icon style="width: 150px">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <i class="ik ik-lock"></i>
            </div>


            <div class="row">
              <div class="col text-left">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="item_checkbox" name="item_checkbox" value="option1">
                  <span class="custom-control-label">&nbsp;Remember Me</span>
                </label>
              </div>
              <div class="col text-right">
                <a href="forgot-password.html">Forgot Password ?</a>
              </div>
            </div>
            <div class="sign-btn text-center">
              <button class="btn btn-theme" (click)="ngSubmit()" type="submit" style="color: whitesmoke">Sign In</button>
            </div>
          </form>
          <div class="register">
            <p>Don't have an account? <a href="register.html">Create an account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
