<div class="container emp-profile">
  <form (ngSubmit)="update()">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img [src]="user.avatar"  class="rounded-circle img-40 align-top mr-15">

        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab"  role="tab" aria-controls="home" aria-selected="true">Thông tin khách hàng</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input (click)="update()" type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
      </div>

    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
          <p>WORK LINK</p>
          <a href="">Website Link</a><br/>
          <a href="">Bootsnipp Profile</a><br/>
          <a href="">Bootply Profile</a>
          <p>SKILLS</p>
          <a href="">Web Designer</a><br/>
          <a href="">Web Developer</a><br/>
          <a href="">WordPress</a><br/>
          <a href="">WooCommerce</a><br/>
          <a href="">PHP, .Net</a><br/>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Tên tài khoản</label>
              </div>
              <div class="col-md-6">
                <p>{{user.username}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label style="margin-top: 15px;">Tên khách hàng</label>
              </div>
              <div class="col-md-6" >
                <input type="text" class="form-control" id="name" [(ngModel)]="user.name" style="width: 400px;padding: 10px;margin-top: 10px;"
                       name="name">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label style="margin-top: 15px;">Email</label>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" style="width: 400px;padding: 10px; margin-top: 10px;"
                       name="email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label style="margin-top: 15px;">Địa chỉ</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="diachi" [(ngModel)]="user.address" style="width: 400px;padding: 10px;margin-top: 10px;"
                       name="diachi">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label style="margin-top: 15px;">Ngày sinh</label>
              </div>
              <div class="col-md-6">
                <input type="date" class="form-control" id="ngaysinh" [(ngModel)]="user.dob" style="width: 400px;padding:10px;margin-top: 10px;"
                       name="ngaysinh">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label style="margin-top: 15px;"> Số điện thoại</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" style="width: 400px;padding: 10px;margin-top: 10px;margin-bottom: 30px;"
                       name="phone">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label style="margin-top: 15px;">Ảnh đại diện</label>
              </div>
              <div class="col-md-6">
                <app-upload-file (giveUrl)="uploadFile($event)"  ></app-upload-file>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
