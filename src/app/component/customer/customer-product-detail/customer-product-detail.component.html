<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{product.image}}" alt="">
            </div>
            <div class="tab-pane" id="pic-2"><img src="{{product.image}}">
            </div>
            <div class="tab-pane" id="pic-3"><img src="{{product.image}}">
            </div>
            <div class="tab-pane" id="pic-4"><img src="{{product.image}}">
            </div>
            <div class="tab-pane" id="pic-5"><img src="{{product.image}}">
            </div>
          </div>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.name}}</h3>
          <div class="rating">
            <div class="stars"><span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span
              class="fa fa-star checked"></span> <span class="fa fa-star"></span> <span class="fa fa-star"></span>
            </div>
            <span class="review-no">123 đánh giá</span>
          </div>
          <p class="product-description">Mô tả: {{product.description}}</p>
          <h4 class="price">Giá bán: {{product.price}}$</h4>
          <p class="product-description">Số lượng: <input style="width: 100px;margin-left: 20px;"
                                                          [(ngModel)]="orderQuantity" (change)="checkQuantity()"
                                                          name="orderQuantity" type="number" value="1" min="1"
                                                          placeholder="0">
          </p>


          <p class="vote"><strong>91%</strong> of người mua hài lòng với sản phẩm này <strong>(87 bình chọn)</strong>
          </p>

          <div class="action">
            <button style="width: 200px;height: 50px;" (click)="createOrderDetail()" class="add-to-cart btn btn-default"
                    type="button">MUA NGAY
            </button>
          </div>
          <div style="margin-top: 30px" >
            <a style="color: #1C1C1C" routerLink="/" >Back to home</a>
            <a routerLink="/home/customer-shop" style="float: right; color: #1C1C1C">Back to Shop</a>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
