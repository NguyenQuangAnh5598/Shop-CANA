<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <form #f="ngForm" (ngSubmit)="f.form.valid  && updatePassword()">
            <div class="form-group row">
              <label for="old-password" class="col-md-4 col-form-label text-md-right">Old Password</label>
              <div class="col-md-6">
                <input type="password" id="old-password"
                       [(ngModel)]="form.oldPassword" [ngModelOptions]="{standalone: true}" matInput name="oldPassword"
                       class="form-control" required autofocus>
              </div>
            </div>

            <div class="form-group row">
              <label for="new_password" class="col-md-4 col-form-label text-md-right">New Password</label>
              <div class="col-md-6">
                <input type="password" id="new_password"
                       [(ngModel)]="form.newPassword" [ngModelOptions]="{standalone: true}" matInput name="newPassword"
                       class="form-control" name="password" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="remember"> Remember Me
                  </label>
                </div>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Save Password
              </button>
              <a href="#" class="btn btn-link">
                Forgot Your Password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
