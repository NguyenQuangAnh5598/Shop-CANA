<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card" style="background-color:#E6E6FA; width: 700px;margin: 0 auto">
          <div class="card-header" style="font-size: 25px;font-weight: 900;}">Đổi mật khẩu</div>
          <form #f="ngForm" (ngSubmit)="f.form.valid  && updatePassword()">
            <div class="form-group row" style="margin-top: 20px;">
              <label for="old-password" class="col-md-4 col-form-label text-md-right">Mật khẩu cũ</label>
              <div class="col-md-6">
                <input type="password" id="old-password"
                       [(ngModel)]="form.oldPassword" [ngModelOptions]="{standalone: true}" matInput name="oldPassword"
                       class="form-control" required autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="new_password" class="col-md-4 col-form-label text-md-right">Mật khẩu mới</label>
              <div class="col-md-6">
                <input type="password" id="new_password"
                       [(ngModel)]="form.newPassword" [ngModelOptions]="{standalone: true}" matInput name="newPassword"
                       class="form-control"  required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <a href="#" class="btn btn-link">
                  Quên mật khẩu?
                </a>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary" style="width: 150px;height: 40px;margin-bottom: 20px;">
               Lưu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
