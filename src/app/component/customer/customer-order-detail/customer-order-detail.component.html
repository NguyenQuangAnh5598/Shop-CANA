<td class="align-middle"><img src="{{orderDetail?.product?.image}}" alt="" style="width: 50px;">{{orderDetail?.product?.name}}</td>
<td class="align-middle">{{orderDetail?.product?.price}}</td>
<td class="align-middle">
  <div class="input-group quantity mx-auto" style="width: 100px;">
    <div class="input-group-btn">
      <button class="btn btn-sm btn-primary btn-minus" >
        <i class="fa fa-minus"></i>
      </button>
    </div>
    <input (change)="update()" type="text" class="form-control form-control-sm bg-secondary text-center" [(ngModel)]="orderDetail.orderQuantity">
    <div class="input-group-btn">
      <button class="btn btn-sm btn-primary btn-plus">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</td>
<td class="align-middle">>save</td>
<td class="align-middle"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></td>
